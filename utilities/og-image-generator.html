<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      border-radius: 0;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    }

    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }

    .brand-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(
        to top,
        rgba(10, 10, 12, 0.97) 0%,
        rgba(10, 10, 12, 0.92) 40%,
        rgba(10, 10, 12, 0.7) 70%,
        transparent 100%
      );
      padding: 60px 50px 40px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    .brand-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .brand-title {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 52px;
      color: #ffffff;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .phone-icon {
      width: 48px;
      height: 48px;
      color: #22d3ee;
      filter: drop-shadow(0 0 12px rgba(34, 211, 238, 0.5));
    }

    .brand-tagline {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 500;
      font-size: 26px;
      color: rgba(255, 255, 255, 0.75);
      letter-spacing: 0.3px;
      margin-left: 66px;
    }

    .domain-badge {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 24px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .download-btn {
      margin-top: 30px;
      background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
      color: #0a0a0c;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 18px;
      padding: 16px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(34, 211, 238, 0.4);
    }

    .download-btn:active {
      transform: translateY(0);
    }

    .download-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .instructions {
      margin-top: 16px;
      color: #666;
      font-family: system-ui, sans-serif;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="og-container" id="og-image">
      <img src="../eval_images/all_taking.png" alt="People talking on phones" class="background-image" crossorigin="anonymous">

      <div class="brand-overlay">
        <div class="brand-content">
          <div class="brand-title">
            <svg class="phone-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            CallbackApp.AI
          </div>
          <div class="brand-tagline">Your AI companions await</div>
        </div>

        <div class="domain-badge">callbackapp.ai</div>
      </div>
    </div>

    <button class="download-btn" id="downloadBtn" onclick="downloadImage()">
      ðŸ“¥ Download OG Image (1200Ã—630)
    </button>

    <p class="instructions">
      Downloads as <strong>og-image.png</strong> â€” move it to your <code>public/</code> folder
    </p>
  </div>

  <script>
    async function downloadImage() {
      const btn = document.getElementById('downloadBtn');
      const originalText = btn.innerHTML;
      btn.innerHTML = 'â³ Generating...';
      btn.disabled = true;

      try {
        const element = document.getElementById('og-image');
        const canvas = await html2canvas(element, {
          width: 1200,
          height: 630,
          scale: 1,
          useCORS: true,
          allowTaint: true,
          backgroundColor: null
        });

        const link = document.createElement('a');
        link.download = 'og-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();

        btn.innerHTML = 'âœ… Downloaded!';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }, 2000);
      } catch (err) {
        console.error('Error generating image:', err);
        btn.innerHTML = 'âŒ Error - try again';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }, 2000);
      }
    }
  </script>
</body>
</html>
